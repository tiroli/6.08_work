    <title>배경 중첩과 스크롤 문서</title>

    <link rel="stylesheet" href="./CSS/6.08_문제1.css">
</head>

<!-- 
    < 문제 >

1) 중앙 스크롤 문서는 화면 정중앙에 배치.
2) 중앙 스크롤 문서의 너비와 높이는 각가 300px.
3) body 의 기본 폰트 사이즈는 12.8px 이 되도록 em 단위 지정.
4) span 의 폰트 사이즈는 19.2px 이 되도록 em 단위 지정.

 -->

<body>
    <p>
        <span>진달래꽃(김 소 월)</span>




        나 보기가 역겨워

        가실 때에는

        말없이 고이 보내 드리오리다.



        영변에 약산

        진달래꽃,

        아름 따다 가실 길에 뿌리오리다.



        가시는 걸음 걸음

        놓인 그 꽃을

        사뿐히 즈려 밟고 가시옵소서.



        나 보기가 역겨워

        가실 때에는

        죽어도 아니 눈물 흘리오리다.

    </p>
    
</body>

</html>
